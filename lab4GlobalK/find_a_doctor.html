        <div class="search-menu" id="search-menu">
                        
            <div class="create">
                <a href="#" id="openPopup">Create a doctor</a>
            </div>
            <form>
                <label class="input-buttons-menu">
                    <input type="text" placeholder="Type something...">
                    <div class="buttons-menu">

                    </div>
                </label>
            </form>
        </div>
        <div id="overlay"></div>

        <!-- Popup for Creating a Doctor -->
        <!-- HTML structure for Popup -->
<!-- Кнопка для відкриття попапу -->

        <!-- Попап для додавання лікаря -->
        <div id="doctorPopup" class="popup">
            <h2 id="popupTitle">Додати лікаря</h2>
            <form id="doctorForm">
                <label for="doctorName">Ім'я:</label>
                <input type="text" id="doctorName" name="name" required><br>

                <label for="doctorDescription">Опис:</label>
                <textarea id="doctorDescription" name="description" required></textarea><br>


                <label for="doctorPrice">Ціна:</label>
                <input type="number" id="doctorPrice" name="price" required><br>
                

                <label for="doctorImage">Зображення (URL):</label>
                <input type="text" id="doctorImage" name="image" required><br>

                <button type="submit" id="submitDoctor">Зберегти</button>
                <button type="button" id="closePopup">Закрити</button>
            </form>
        </div>

        <!-- Overlay для затемнення -->
        <div id="overlay"></div>

        

        </section>

        <section class="section-items">
            <div class="item-manager">
                <div class="sort-div">
                    <h1>Manage Doctors</h1>
                    <form>
                        <label for="sort">Sort by:</label>
                        <select class="sort-select" name="sort" id="sort">
                            <option selected disabled hidden>Choose one...</option>
                            <option value="price">Price</option>
                            <option value="name">Name</option>
                        </select>
                    </form>
                </div>
                <div class="count-div">
                    <h2>Count price</h2>
                    <form>
                        <label>
                            <button type="submit" class="item-count-button">Count</button>
                            <output>Total: <span id="total_price">0</span></output>
                        </label>
                    </form>
                </div>
            </div>
            <div class="items-wrapper" id="ItemsWrapper"></div>
            <template id="item-template" >
                <div class="item" id="item">
                    <div class="avatar" id="avatar"></div>
                    <div class="info">
                        <h3 class="h3" id="name"></h3>
                        <h4 class="h6" id="specialization"></h4>
                        <h5 class="h5" id="last-update"></h5>
                        <h6 class="h6" id="price"></h5>
                    </div>
                    <div class="manage">
                        <button>Edit</button>
                        <button>Remove</button>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <template id="item-template">
        <div class="item" id="item">

    </template>
